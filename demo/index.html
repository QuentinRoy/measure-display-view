<!DOCTYPE html>
<html>
  <head>
    <title>Screen Size</title>
    <link href="./demo.css" rel="stylesheet" />
    <link href="../lib/measure-display-view.css" rel="stylesheet" />
    <meta name="viewport" content="width=device-width" />
    <script type="module" src="./demo.js" defer></script>
  </head>
  <body>
    <div id="content">
      <div id="control">
        <label for="ratio">Ratio:</label>
        <input
          type="range"
          id="ratio"
          name="volume"
          min="0.5"
          max="10"
          step="0.001"
        />
      </div>
      <div id="view"></div>
      <div id="result"></div>
    </div>
  </body>
</html>
